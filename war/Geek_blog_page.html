<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Geek_blog_page.css">
    <title>Geek Coding Blog Page</title>
    <script type="text/javascript" language="javascript" src="geek_blog_page/geek_blog_page.nocache.js"></script>
  </head>
  <body style="padding: 0px; margin: 0px;">
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

   <div id="header">
   	<div class="wrapper">
   		<div id="coll-left">
   			<h1> Geek Coding Blog</h1>
   		</div>
  
   		<div id="coll-right">
			<div id="loginPanel">
				<div id="loginTbHolder">
					<p>Login</p>
				</div>
				<div id="passwdTbHolder">
					<p>Hasło</p>
				</div>
				<div id="signinBtnHolder"></div>
				<div id="siginErr" class="hidden">
					<p>Login lub hasło są nieprawidłowe</p>
				</div>
			</div>
			
			<div id="loggedinPanel" class="hidden">
				<h3>Panel administratora</h3>
				<div id="userNameLblHolder">Jesteś/aś zalogowany jako: </div>
				<div id="logoutBtnHolder"></div>
			</div>

		</div>
   	</div>
   </div>

   <div class="wrapper">
		<div id="entriesHolder"></div>
		<div id="crudHolder" class="hidden">
			<div id="actionsHolder">
				<h2>Zarządzaj wpisami</h2>
				<div id="listBoxHolder"></div>
				<div id="editEntryBtnHolder"></div>
				<div id="rmEntryBtnHolder"></div>
			</div>
			<div id="rmWarningHolder" class="hidden">
				<h2>Usuń wpis</h2>
				<p>Czy na pewno chcesz usunąć ten wpis:</p>
				<div id="rmWarningTitleHolder"></div>
				<div id="rmWarningBtns">
					<div id="rmEntryCancelBtnHolder"></div>
					<div id="rmEntryConfirmBtnHolder"></div>
				</div>
			</div>
			<div id="textInputHolder"> 
				<h2 id="addEntryLbl">Dodaj wpis</h2>
				<h2 id="editEntryLbl" class="hidden">Edytuj wpis</h2>
				<h3>Tytuł</h3>
				<div id="titleTbHolder"></div>
				<h3>Data (dd-MM-rrrr)</h3>
				<div id="dateHolder"></div>
				<h3>Opis</h3>
				<div id="dscrTaHolder"></div>
				<h3>Adres</h3>
				<div id="linkTbHolder"></div>
				<div id="textInputBtns">
					<div id="cancelBtnHolder"></div>
					<div id="addBtnHolder"></div>
					<div id="editBtnHolder"></div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
